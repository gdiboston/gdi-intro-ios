<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Class 2</title>

    <meta name="description" content="This is an introduction to iOS development.">
    <meta name="author" content="Girl Develop It">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" href="reveal/css/reveal.css">
    <link rel="stylesheet" href="reveal/css/theme/gdidefault.css" id="theme">
    <link rel="icon" href="reveal/favicon.ico">

    <!-- For syntax highlighting -->
    <!-- light editor<link rel="stylesheet" href="lib/css/light.css">-->
    <!-- dark editor--><link rel="stylesheet" href="reveal/lib/css/dark.css">

    <!-- If use the PDF print sheet so students can print slides-->

    <link rel="stylesheet" href="reveal/css/print/pdf.css" type="text/css" media="print">

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <!-- Opening slide -->
        <section>
            <h2>Second class</h2>
            <p>Vineet, this section belongs to you. According to Trello, this class will cover <em>(press the next arrow...)</em></p>
            <p class="fragment">Loops</p>
            <p class="fragment">Constants</p>
            <p class="fragment">Basic UI</p>
            <p class="fragment">Delegates</p>
            <p class="fragment"><small>and Taylor Swift songs are welcome</small></p>
          </section>
        <section>
          <p>Second Slide</p>
        </section>
        <section>
          <p>Third Slide</p>
        </section>
      </div>
      <footer>
        <a href="index.html">
          <div class="logo"></div>
        </a>
      </footer>
    </div>


    <script src="reveal/lib/js/head.min.js"></script>
    <script src="reveal/js/reveal.min.js"></script>

    <script>

      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/none

        // Optional libraries used to extend on reveal.js
        dependencies: [
          { src: 'reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'reveal/plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'reveal/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: 'reveal/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
      });

    </script>

  </body>
</html>
